<h1>02 什么是LVM</h1>
<p>逻辑卷管理提供了比传统的磁盘和分区视图更高级别的计算机系统上磁盘存储的视图。 这使得系统管理员可以更灵活地将存储分配给应用程序和用户。</p>
<p>在逻辑卷管理器的控制下创建的存储卷可以随意调整大小和移动，尽管这可能需要对文件系统工具进行一些升级。</p>
